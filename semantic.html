<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>

    <style>
        #box {
            height: 560px;
            width: 650px;
            border: 2px solid black;
            padding: 2px 10px;
            text-align: center;
        }

        header {
            height: 60px;
            width: 100%;
            border: 2px solid firebrick;
            margin: 5px 5px 0 0;
        }

        nav {
            height: 50px;
            width: 100%;
            border: 2px solid darkblue;
            margin: 5px 5px 0 0;
        }



        #container {
            height: 350px;
            width: 60%;
            float: left;

        }

        section {
            height: 175px;
            width: 100%;
            border: 2px solid darkgreen;
            margin: 5px 0 0 0;
        }

        article {
            height: 170px;
            width: 100%;
            border: 2px solid darkmagenta;
            margin: 5px 0 0 0;
        }

        aside {
            height: 350px;
            width: 35%;
            border: 2px solid darkorange;
            float: right;
            margin: 5px 0 5px 0;
        }

        footer {
            height: 55px;
            width: 642px;
            border: 2px solid darkviolet;
            float: right;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="box">
        <header>Header</header>
        <nav>Nav</nav>



        <div id="container">
            <section>Section</section>
            <article>Article</article>
        </div>

        <aside>Aside</aside>


        <footer>Footer</footer>
    </div>
</body>

</html>
