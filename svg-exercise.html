<!DOCTYPE html>
<html>

<head>
    <title>SVG Exercise</title>
</head>
<style>
    svg {
        height: 600px;
        width: 800px;
        background-color: lightgoldenrodyellow;
    }
</style>

<body>
    <svg>

        <rect height="200" width="200" x="500" y="100" style="fill: blue;"> </rect>

        <circle cx="700" cy="210" r="50" style="fill: rgba(245, 94, 170, 0.6);"></circle>

        <polygon points="250,60 100,400 400,400" style="fill: green;"></polygon>

        <rect height="150" width="50" x="230" y="400" style="fill: brown;"

    </svg>
</body>

</html>
