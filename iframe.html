<!DOCTYPE html>
<html>

<head>
    <title>
        Iframe
    </title>

    <style>
        #video1 {
            float: left;
        }

        #video2 {
            float: right;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Iframes</h1>
    <div id="video1">
        <h2>HTML Basic </h2>
        <iframe width="460" height="315" src="https://www.youtube.com/embed/OQ2448utWIE" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    <div id="video2">
        <h2>CSS Basic</h2>
        <iframe width="460" height="315" src="https://www.youtube.com/embed/P5YjskbxYIY" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>


</body>

</html>
