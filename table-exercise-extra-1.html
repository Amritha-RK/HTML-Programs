<!DOCTYPE html>
<html>

<head>

    <title>Border Spacing and Padding</title>

    <style>
        table,
        td,
        tr,
        th {
            border: 2px solid blue;

        }

        table {
            border-spacing: 30px;
        }

        td,
        th {
            padding: 20px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Year</th>
            <th>Month</th>
            <th>Day</th>
        </tr>

        <tr>
            <td>2019</td>
            <td>January</td>
            <td>5</td>
        </tr>

        <tr>
            <td>2020</td>
            <td>March</td>
            <td>28</td>
        </tr>

        <tr>
            <td>2011</td>
            <td>April</td>
            <td>30</td>
        </tr>

        <tr>
            <td>1999</td>
            <td>February</td>
            <td>17</td>
        </tr>
    </table>
</body>

</html>
