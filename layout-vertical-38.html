<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .parent {
            height: 600px;
            width: 600px;
            text-align: center;
            color: white;
            font-weight: bolder;
        }

        .section-1 {
            height: 600px;
            width: 200px;
            background-color: royalblue;
            padding-top: 300px;
            float: left;
        }

        .section-2 {
            height: 600px;
            width: 200px;
            background-color: plum;
            padding-top: 300px;
            float: left;
        }

        .section-3 {
            height: 600px;
            width: 200px;
            background-color: salmon;
            padding-top: 300px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="section-1">Section One</div>
        <div class="section-2">Section Two</div>
        <div class="section-3">Section Three</div>
    </div>
</body>

</html>
