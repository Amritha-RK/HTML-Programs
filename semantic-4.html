<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
    <style>
        .root {
            height: 565px;
            width: 100%;
        }

        header {
            height: 95px;
            background-color: gold;
            width: 100%;
            margin-bottom: 5px;
        }

        nav {
            height: 465px;
            width: 20%;
            background-color: gold;
            float: left;
        }

        .middle {
            float: left;
            width: 79.6%;
            height: 465px;
            margin-left: 5px;
        }

        .top {
            height: 390px;
            width: 100%;
            margin-bottom: 5px;
        }

        article {
            height: 100%;
            width: 59.4%;
            background-color: gold;
            float: left;
            margin-right: 5px;
        }

        aside {
            height: 100%;
            width: 40%;
            float: left;
            background-color: gold;
        }

        footer {
            height: 70px;
            width: 100%;
            background-color: gold;
        }
    </style>
</head>

<body>
    <div class="root">
        <header>Header</header>
        <nav>Nav</nav>
        <div class="middle">
            <div class="top">
                <article>Article</article>
                <aside>Aside</aside>
            </div>
            <footer>Footer</footer>
        </div>
    </div>
</body>

</html>
