<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        div {
            background-color: yellow;
            height: 300px;
            padding: 40px;
        }

        h2 {
            color: red;
        }

        @media only screen and (max-width: 600px) {
            div {
                height: 450px;
                background-color: pink;
            }

            h2 {
                color: blue;
            }
        }
    </style>
</head>

<body>
    <div>
        <h2>Element with different background color, color and height</h2>
        </h1>


</body>

</html>
