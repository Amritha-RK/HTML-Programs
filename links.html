<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a:link {
            color: blue;
        }

        a:visited {
            color: violet;
        }

        a:hover{
            background-color: yellow;
        }

        a:active{
            color: green;
            background-color: pink;
        }
    </style>
</head>

<body>
    <h2>Example of a Link</h2>
    <a href="https://kids.nationalgeographic.com/animals">Animals</a>
    <a href="https://www.w3schools.com/html/">HTML</a>

   
</body>

</html>
