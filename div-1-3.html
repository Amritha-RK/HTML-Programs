<!DOCTYPE html>
<html>

<head>
    <title>HTML and CSS</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #parent {
            height: 600px;
            width: 800px;
            background-color: lightblue;
            border-radius: 20px;
            padding: 5px;
            text-align: center;
        }

        .red {
            height: 100px;
            width: 100%;
            background-color: rgb(245, 145, 178);
            border-radius: 10px;
        }

        .yellow {
            height: 50px;
            width: 100%;
            background-color: rgb(36, 203, 195);
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .blue {
            height: 250px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
        }

        .onnu {
            height: 157px;
            width: 100%;
            background-color: lavenderblush;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!--Horizontal -->

    <div id="parent">
        <div class="red">Header</div>
        <div class="yellow">Nav</div>
        <div class="blue">Main</div>
        <div class="onnu">Footer</div>
    </div>

</body>

</html>
