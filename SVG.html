<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Scalable Vector Graphics</title>

    <style>
        svg {
            height: 200px;
            width: 200px;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>

    <!--SVG(Scalable vector Graphics)-->

    <!--Circle-->
    <svg>
        <circle cx="80" cy="50" r="40" style="fill: yellow; stroke:red; stroke-width:4;"></circle>
    </svg>

    <!--Ellipse -->
    <svg>
        <ellipse cx="60" cy="50" rx="50" ry="40" style="fill: violet;stroke:aqua;stroke-width:2"></ellipse>
    </svg>

    <!--Rectangle -->
    <svg>
        <rect width="80" height="50" x="50" y="50" style="fill: green; stroke:pink; stroke-width:2;"></rect>
    </svg>

    <!--Rounded Rectangle -->
    <svg>
        <rect width="80" height="50" x="50" y="50" rx="5" ry="5" style="fill: blue; stroke:lightblue; stroke-width:2;">
        </rect>
    </svg>

    <!--Line -->
    <svg>
        <line x1="50" y1="10" x2="150" y2="190" style="stroke:hotpink;stroke-width:2"></line>
    </svg>

    <!--Polyline points-->
    <svg>
        <polygon points="20,10 100,20, 170,50" fill="red" stroke="yellow"></polygon>
    </svg>

    <!--Polygon Points -->
    <svg>
        <polyline points="0,100 50,25 50,75 100,0" style="fill: lightblue"></polyline>
    </svg>

</body>

</html>
