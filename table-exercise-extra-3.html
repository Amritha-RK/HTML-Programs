<!DOCTYPE html>
<html>

<head>
    <title>
        Table 2
    </title>
    <style>
        table {
            border: 2px solid;
            border-collapse: collapse;
            width: 50%;
        }

        td {
            text-align: center;
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <th colspan="4">Title</th>
        </tr>

        <tr>
            <th colspan="2">Subtitle</th>
            <th colspan="2">Subtitle</th>
        </tr>

        <tr>
            <td>1 item</td>
            <td>123</td>
            <td>1 item</td>
            <td>123</td>
        </tr>

        <tr>
            <td>1 item</td>
            <td>123</td>
            <td>1 item</td>
            <td>123</td>
        </tr>

        <tr>
            <th colspan="2">Sub Subtitle</th>
            <th colspan="2">Sub Subtitle</th>
        </tr>

    </table>
</body>

</html>
