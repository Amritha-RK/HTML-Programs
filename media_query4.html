<!DOCTYPE html>
<html>

<head>
    <title>Exercise4_Media Query</title>
    <style>
        #top {
            background-color: antiquewhite;
            height: 400px;
            width: 100%;
            font-size: 20px;
            text-align: center;
            color: chocolate;
        }

        @media only screen and (max-width:354px) {
            #top {
                background-image: url("snowday.jpeg");
                text-align: center;
                font-size: 25px;
                color: chartreuse;
            }
        }

        @media only screen and (min-width:600px) and (max-width:767px) {
            #top {
                background-color: cadetblue;
                text-align: center;
                font-size: 30px;
                color: brown;
            }
        }

        @media only screen and (min-width:768px) and (max-width:991px) {
            #top {
                background-image: url("jellyfish.jpeg");
                text-align: center;
                font-size: 35px;
                color: blue;
            }
        }

        @media only screen and (min-width:992px) and (max-width:1199px) {
            #top {
                background-color: darkgreen;
                text-align: center;
                font-size: 40px;
                color: blanchedalmond;
            }
        }

        @media only screen and (min-width:1200px) and (max-width:1399px) {
            #top {
                background-image: url("northernlights.jpeg");
                text-align: center;
                font-size: 45px;
                color: rgb(38, 15, 240);
                font-weight: 100px;
            }
        }

        @media only screen and (min-width:1400px) {
            #top {
                background-color: darkkhaki;
                text-align: center;
                font-size: 50px;
            }
        }
    </style>
</head>

<body>
    <div id="top">
        <p>Media Query Breakpoints</p>
    </div>
</body>

</html>
