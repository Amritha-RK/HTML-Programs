<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        h3 {

            font-size: 22pt;
            font-style: normal;
            font-weight: bold;
            color: SlateBlue;
            text-align: center;
            text-decoration: underline
        }

        table {
            margin: auto;
            color: white;
            font-size: 11pt;
            font-style: normal;
            text-align: ;
            background-color: SlateBlue;
            border-collapse: collapse;
            border: 2px solid navy;
        }

        td {
            padding: 10px;
        }

        table.inner {
            border: 0px
        }

        .align {
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>STUDENT REGISTRATION FORM</h3>
    <form action="" method="POST">

        <table>
            <tr>
                <td><label for="fname">FIRST NAME</label></td>
                <td><input type="text" id="fname" name="First_Name" maxlength="30" />
                    (max 30 characters a-z and A-Z)
                </td>
            </tr>

            <tr>
                <td><label for="lname">LAST NAME</label></td>
                <td><input type="text" id="lname" name="Last_Name" maxlength="30" />
                    (max 30 characters a-z and A-Z)
                </td>
            </tr>

            <tr>
                <td><label for="Birthday_Day" for="Birthday_Month" for="Birthday_Year">DATE OF BIRTH</label></td>

                <td>
                    <select name="Birthday_day" id="Birthday_Day">
                        <option value="-1">Day:</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>

                    <select id="Birthday_Month" name="Birthday_Month">
                        <option value="-1">Month:</option>
                        <option value="January">Jan</option>
                        <option value="February">Feb</option>
                        <option value="March">Mar</option>
                        <option value="April">Apr</option>
                        <option value="May">May</option>
                        <option value="June">Jun</option>
                        <option value="July">Jul</option>
                        <option value="August">Aug</option>
                        <option value="September">Sep</option>
                        <option value="October">Oct</option>
                        <option value="November">Nov</option>
                        <option value="December">Dec</option>
                    </select>

                    <select name="Birthday_Year" id="Birthday_Year">

                        <option value="-1">Year:</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                        <option value="1995">1995</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="email">EMAIL ID</label></td>
                <td><input type="email" id="email" name="Email_Id" maxlength="100" /></td>
            </tr>

            <tr>
                <td><label for="mobile">MOBILE NUMBER</label></td>
                <td>
                    <input type="tel" id="mobile" name="Mobile_Number" maxlength="10" />
                    (10 digit number)
                </td>
            </tr>

            <tr>
                <td><label>GENDER</label></td>
                <td>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="Gender" value="Male" />
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="Gender" value="Female" />
                </td>
            </tr>

            <tr>
                <td><label for="address">ADDRESS</label></td>
                <td><textarea name="Address" id="address" rows="4" cols="30"></textarea></td>
            </tr>

            <tr>
                <td><label for="city">CITY</label></td>
                <td><input type="text" id="city" name="City" maxlength="30" />
                    (max 30 characters a-z and A-Z)
                </td>
            </tr>

            <tr>
                <td><label for="code">PIN CODE</label></td>
                <td><input type="tel" id="code" name="Pin_Code" maxlength="6" />
                    (6 digit number)
                </td>
            </tr>

            <tr>
                <td><label for="state">STATE</label></td>
                <td><input type="text" id="state" name="State" maxlength="30" />
                    (max 30 characters a-z and A-Z)
                </td>
            </tr>

            <tr>
                <td><label for="country">COUNTRY</label></td>
                <td><input type="text" id="country" name="Country" value="India" readonly="readonly" /></td>
            </tr>

            <tr>
                <td><label>HOBBIES</label></td>

                <td>
                    <label for="draw">Drawing</label>
                    <input type="checkbox" id="draw" name="Hobby_Drawing" value="Drawing" />

                    <label for="sing">Singing</label>
                    <input type="checkbox" id="sing" name="Hobby_Singing" value="Singing" />

                    <label for="dance">Dancing</label>
                    <input type="checkbox" id="dance" name="Hobby_Dancing" value="Dancing" />

                    <label for="sketch">Sketching</label>
                    <input type="checkbox" id="sketch" name="Hobby_Cooking" value="Cooking" />

                    <label for="other">Others</label>
                    <input type="checkbox" id="other" name="Hobby_Other" value="Other">
                    <input type="text" id="other" name="Other_Hobby" maxlength="30" />
                </td>
            </tr>

            <tr>
                <td><label>QUALIFICATION</label></td>

                <td>
                    <table>

                        <tr>
                            <th>Sl.No.</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>

                        <tr>
                            <td><label>1</label></td>
                            <td><label for="classx">Class X</label></td>
                            <td><input type="text" id="classx" name="ClassX_Board" maxlength="30" /></td>
                            <td><input type="text" id="classx" name="ClassX_Percentage" maxlength="30" /></td>
                            <td><input type="text" id="classx" name="ClassX_YrOfPassing" maxlength="30" /></td>
                        </tr>

                        <tr>
                            <td><label>2</label></td>
                            <td><label for="classxii">Class XII</label></td>
                            <td><input type="text" id="classxii" name="ClassXII_Board" maxlength="30" /></td>
                            <td><input type="text" id="classxii" name="ClassXII_Percentage" maxlength="30" /></td>
                            <td><input type="text" id="classxii" name="ClassXII_YrOfPassing" maxlength="30" /></td>
                        </tr>

                        <tr>
                            <td><label>3</label></td>
                            <td><label for="Graduation">Graduation</label></td>
                            <td><input type="text" id="Graduation" name="Graduation_Board" maxlength="30" /></td>
                            <td><input type="text" id="Graduation" name="Graduation_Percentage" maxlength="30" /></td>
                            <td><input type="text" id="Graduation" name="Graduation_YrOfPassing" maxlength="30" /></td>
                        </tr>

                        <tr>
                            <td><label>4</label></td>
                            <td><label for="Masters">Masters</label></td>
                            <td><input type="text" id="Masters" name="Masters_Board" maxlength="30" /></td>
                            <td><input type="text" id="Masters" name="Masters_Percentage" maxlength="30" /></td>
                            <td><input type="text" id="Masters" name="Masters_YrOfPassing" maxlength="30" /></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td></td>
                            <td class="align">(10 char max)</td>
                            <td class="align">(upto 2 decimal)</td>
                        </tr>
                    </table>

                </td>
            </tr>

            <tr>
                <td><label>COURSES APPLIED FOR</label></td>
                <td>
                    <label for="BCA">BCA</label>
                    <input type="radio" id="BCA" name="Course_BCA" value="BCA">
                   
                    <label for="B.Com"> B.Com</label>
                    <input type="radio" id="B.Com" name="Course_BCom" value="B.Com">
                   
                    <label for="B.Sc"> B.Sc</label>
                    <input type="radio" id="B.Sc" name="Course_BSc" value="B.Sc">
                    
                    <label for="B.A">B.A</label>
                    <input type="radio" id="B.A" name="Course_BA" value="B.A">
                </td>
            </tr>

            <tr>
                <td colspan="2" class="align">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
</body>

</html>
