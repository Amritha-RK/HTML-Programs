<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
    <style>
        body {
            background-color: rgb(244, 181, 212);
        }
    </style>
</head>

<body>
    <h3>Example of Nested List</h3>

    <ol>
        <li>Fruit
            <ul>
                <li>Bananas
                    <ul>
                        <li>Green</li>
                        <li>Yellow</li>
                    </ul>
                </li>

                <li>Apples
                    <ul>
                        <li>Red Apple</li>
                        <li>Green Apple</li>
                    </ul>
                </li>
            </ul>
        </li>

        <li>Vegetables
            <ul>
                <li>Broccoli
                    <ul>
                        <li>Green</li>
                    </ul>
                </li>

                <li>Carrot
                    <ul>
                        <li>Orange</li>
                    </ul>
                </li>
            </ul>
        </li>

        <li>Non-Veg
            <ul>
                <li>Chicken
                    <ul>
                        <li>Fried</li>
                    </ul>
                </li>

                <li>Egg
                    <ul>
                        <li>Curry</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ol>
</body>

</html>
