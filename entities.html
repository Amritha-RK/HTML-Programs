<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entities</title>
    <style>
      table {
        border: 2px solid black;
      }

      td {
        width: 100px;
        height: 30px;
        border: 2px solid black;
        text-align: center;
      }

      .text {
        height: 20px;
      }

      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <h2>Entities</h2>
      </caption>

      <tr>
        <td><p>&reg;</p></td>
        <td><p>&alpha;</p></td>
        <td><p>&piv;</p></td>
        <td><p>&curvearrowleft;</p></td>
        <td><p>&dArr;</p></td>
      </tr>

      <tr>
        <td class="text">Registered trade mark sign</td>
        <td class="text">Alpha</td>
        <td class="text">Pie</td>
        <td class="text">Curve arrow left</td>
        <td class="text">Down arrow</td>
      </tr>

      <tr>
        <td><p>&epsilon;</p></td>
        <td><p>&frac34;</p></td>
        <td><p>&hookrightarrow;</p></td>
        <td><p>&kappa;</p></td>
        <td><p>&Omega;</p></td>
      </tr>

      <tr>
        <td class="text">Epsilon</td>
        <td class="text">Fraction 34</td>
        <td class="text">Hook right arrow</td>
        <td class="text">Kappa</td>
        <td class="text">Omega</td>
      </tr>

      <tr>
        <td><p>&Therefore;</p></td>
        <td><p>&NotLessEqual;</p></td>
        <td><p>&VerticalLine;</p></td>
        <td><p>&GT;</p></td>
        <td><p>&para;</p></td>
      </tr>

      <tr>
        <td class="text">Therefore</td>
        <td class="text">NotLess Equal</td>
        <td class="text">Vertical Line</td>
        <td class="text">Greaterthan</td>
        <td class="text">Paragraph</td>
      </tr>
    </table>
  </body>
</html>
