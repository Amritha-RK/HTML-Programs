<!DOCTYPE html>
<html>

<head>

    <title>Table Caption</title>

    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,tr,td{
            width: 200px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Monthly Savings</caption>

        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>

        <tr>
            <td>November</td>
            <td>1200</td>
        </tr>

        <tr>
            <td>January</td>
            <td>2000</td>
        </tr>
    </table>
</body>

</html>
