<!DOCTYPE html>
<html>

<head>
    <title>HTML and CSS</title>
    <style>
        #parent {
            height: 600px;
            width: 800px;
            background-color: lightgoldenrodyellow;
            border-radius: 20px;
            padding: 5px;
            text-align: center;
            border: 4px solid rgb(119, 119, 10);
        }

        .red {
            height: 150px;
            width: 100%;
            background-color: lightgrey;
            border-radius: 10px;
        }

        .yellow {
            height: 130px;
            width: 100%;
            background-color:plum ;
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .blue {
            height: 150px;
            width: 100%;
            background-color: rgb(145, 177, 81);
            border-radius: 10px;
        }

        .onnu {
            height: 140px;
            width: 100%;
            background-color: rgb(36, 203, 195);
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!--Horizontal -->

    <div id="parent">
        <div class="red">Header</div>
        <div class="yellow">Nav</div>
        <div class="blue">Main</div>
        <div class="onnu">Footer</div>
    </div>

</body>

</html>
