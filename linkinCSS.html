<!DOCTYPE html>
<html>

<head>
    <title>CSS Link</title>
    <style>
        a:link {
            border: 2px solid brown;
            color: white;
            text-decoration: none;
            font-style: italic;
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        a:visited {}

        a:hover {
            background-color: hotpink;
            color: rgb(95, 29, 29);
            font-size: 30px;

        }

        a:active {
            background-color: lawngreen;
            color: darkblue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Link in CSS</h1>
    <a href="fruitesandvegies.jpeg" target="_blank">Fruits</a>
</body>

</html>
