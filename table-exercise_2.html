<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Table-2
    </title>
    <style>
        table,
        td,
        th {
            border: 2px solid brown;
            border-collapse: collapse;
        }

        table {
            width: 50%;
            margin-bottom: 10px;
        }


        td,
        th {
            text-align: center;
            color: rgb(42, 165, 42);
        }

        img {
            height: 100px;
            width: 100px;
            margin-right: 60px;
        }

        caption {
            font-size: 40px;
            color: tomato;
        }

        span {
            margin-right: 100px;
        }
    </style>
</head>

<body>



    <table>
        <caption>Marvel Entertainment</caption>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Age</th>
            <th>Studio</th>
            <th colspan="2">Movies</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Peter Parker</td>
            <td>18</td>
            <td>Marvel</td>
            <td>Spider Man</td>
            <td>Avengers</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Tony Stark</td>
            <td>34</td>
            <td>Marvel</td>
            <td>Iron Man</td>
            <td>Avengers</td>
        </tr>
    </table>

    <img src="./../../images/iron-man.jpg" alt="Iron Man">
    <img src="../../images/marvel-logo.jpg" alt="Marvel Studios Logo" width="300" height="200">
    <img src="../../images/spider-man.jpg" alt="Spider Man">

    <p>
        <span>Iron Man</span>
        <span>Marvel Studios</span>
        <span> Spider Man</span>
    </p>
</body>

</html>
