<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>media query-layout</title>

    <style>
        #box {
            height: 500px;
            width: 900px;
            text-align: center;
        }

        #header {
            height: 100px;
            width: 900px;
            background-color: greenyellow;
        }

        #middle {
            height: 320px;
            width: 900px;
            background-color: aqua;
        }

        .left {
            height: 320px;
            width: 500px;
            float: left;
        }

        .left-one {
            height: 160px;
            width: 500px;
            background-color: skyblue;
        }

        .left-two {
            height: 160px;
            width: 500px;
            background-color: orange;
        }


        .right {
            height: 320px;
            width: 400px;
            background-color: gold;
            float: left;
        }

        #footer {
            height: 80px;
            width: 900px;
            background-color: darkmagenta;
        }

        @media only screen and (max-width:600px) {
            #box {
                height: 500px;
                width: 600px;
                text-align: center;
            }

            #header {
                height: 50px;
                width: 100%;
                background-color: lightblue;
            }

            #middle {
                height: 400px;
                width: 100%;
            }

            .left {
                height: 400px;
                width: 50%;
                float: left;
            }

            .left-one {
                height: 200px;
                width: 100%;
                background-color: skyblue;
            }

            .left-two {
                height: 200px;
                width: 100%;
                background-color: orange;
            }

            .right {
                height: 400px;
                width: 50%;
                background-color: gold;
                float: left;
            }

            #footer {
                height: 50px;
                width: 100%;
                background-color: darkmagenta;
            }
        }

        @media only screen and (max-width:300px) {
            #box {
                height: 500px;
                width: 300px;
                text-align: center;
            }

            #header {
                height: 100px;
                width: 100%;
                background-color: greenyellow;
            }

            #middle {
                height: 300px;
                width: 100%;
                background-color: skyblue;
            }

            .left,
            .left-one,
            .left-two,
            .right {
                display: none;
            }

            #footer {
                height: 100px;
                width: 100%;
                background-color: darkmagenta;
            }
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="header">Header</div>

        <div id="middle">

            <div class="left">
                <div class="left-one">Section-1</div>
                <div class="left-two">Section-2</div>
            </div>

            <div class="right">section-3</div>
        </div>

        <div id="footer">Footer</div>
    </div>
</body>

</html>
