<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee</title>
    <style>
      marquee {
        border-radius: 10px;
        padding: 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <marquee direction="right" bgcolor="lightblue" vspace="5"> 
        &#x2605; Text moving from left to right &#x2605;</marquee>

    <marquee bgcolor="red" vspace="5" scrollamount="29"> &#x2605; Text moving with speed &#x2605;</marquee>

    <marquee behavior="slide" scrollamount="23" bgcolor="violet" vspace="5">&#x2605;Text moving with the behavior &#x2605;</marquee>

    <marquee behavior="alternate" bgcolor="yellow" scrollamount="23" vspace="5" loop="4" >&#x2605; Text with Loop &#x2605;</marquee>

    <marquee scrollamount="25"  bgcolor="green" vspace="5">&#x2605; Text within marquee tag &#x2605;</marquee>
  </body>
</html>
