<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        .parent {
            margin: auto;
            height: 600px;
            width: 1000px;
        }

        .header {
            height: 90px;
            width: 100%;
            background-color: #fdffb6;
            margin-bottom: 10px;
        }

        .middle {
            height: 400px;
            width: 1000px;
        }

        .middle-left {
            height: 400px;
            width: 790px;
            margin-right: 10px;
            float: left;
        }

        .left-top {
            height: 150px;
            width: 790px;
        }

        .one {
            width: 253px;
            height: 150px;
            margin-right: 10px;
            float: left;
            background-color: #eac4d5;
        }

        .two {
            width: 253px;
            height: 150px;
            margin-right: 10px;
            float: left;
            background-color: #ffe5ec;
        }

        .three {
            width: 263px;
            height: 150px;
            float: left;
            background-color: #ffc8dd;
        }

        .left-bottom {
            margin-top: 10px;
            height: 240px;
            width: 790px;
            background-color: #adf7b6;
        }

        .middle-right {
            height: 400px;
            width: 200px;
            float: left;
            background-color: #d1d1d1;
        }

        .footer {
            margin-top: 10px;
            height: 90px;
            width: 100%;
            background-color: #65cbe9;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="header"></div>
        <div class="middle">
            <div class="middle-left">
                <div class="left-top">
                    <div class="box one"></div>
                    <div class="box two"></div>
                    <div class="box three"></div>
                </div>
                <div class="left-bottom"></div>
            </div>
            <div class="middle-right"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
