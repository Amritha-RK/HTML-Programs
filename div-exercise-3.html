
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Exercise-4</title>

    <style>
        .box {
            height: 500px;
            width: 600px;
            background-color: antiquewhite;
            text-align: center;
        }

        #header {
            height: 100px;
            width: 100%;
            background-color: rgb(173, 173, 70);
        }

        #content {
            height: 300px;
            width: 30%;
            background-color: aqua;
            float: left;
        }

        .middle {
            height: 300px;
            width: 70%;
            background-color: aliceblue;
            float: left;
        }

        #desk {
            height: 50px;
            width: 100%;
            background-color: hotpink;
        }

        #self {
            height: 250px;
            width: 50%;
            background-color: yellow;
            float: left;
        }

        #block {
            height: 250px;
            width: 50%;
            background-color: lavender;
            float: left;
        }

        #footer {
            height: 100px;
            width: 100%;
            background-color: red;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <div id="header">HEADER</div>
        <div id="content">CONTENT</div>

        <div class="middle">
            <div id="desk">DESK</div>
            <div id="self">SELF</div>
            <div id="block">BLOCK</div>
        </div>

        <div id="footer">FOOTER</div>

    </div>
</body>

</html>
