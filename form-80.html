<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Request</title>
    <style>
        span {
            color: red;
        }

        form {
            width: 600px;
        }

        table {
            border-spacing: 5px;
        }

        .button{
            margin-top: 10px;
            margin-left: 20px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Reservation Request</h1>
    <form action="">
        <fieldset>
            <legend>General Information</legend>

            <table>
                <tr>
                    <td><label for="date">Arrival Date:</label></td>

                    <td>
                        <input type="text" name="date" id="date">
                    </td>

                    <td>
                        <span>Enter the valid Arrival Date</span>
                    </td>
                </tr>

                <tr>
                    <td><label for="night">Nights:</label></td>

                    <td>
                        <input type="text" name="night" id="night">
                    </td>

                    <td>
                        <span>Nights must be a number</span>
                    </td>
                </tr>

                <tr>
                    <td><label for="adult">Adults:</label></td>

                    <td>
                        <select id="adult" name="adult">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>

                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="child">Children:</label></td>

                    <td>
                        <select id="child" name="child">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>

                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>

            <table>
                <tr>
                    <td><label for="room">Room Type:</label></td>

                    <td>
                        <input type="radio" name="standard" id="standard">

                        <label for="standard">Standard</label>
                    </td>

                    <td>
                        <input type="radio" name="business" id="business">

                        <label for="business">Business</label>
                    </td>

                    <td>
                        <input type="radio" name="suite" id="suite">

                        <label for="suite">Suite</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="bed">Bed Type:</label></td>

                    <td>
                        <input type="radio" name="king" id="king">

                        <label for="king">King</label>
                    </td>

                    <td>
                        <input type="radio" name="dd" id="dd">

                        <label for="dd">Double </label>
                    </td>

                    <td><input type="radio" name="single" id="single">

                        <label for="single">Single</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="smoke"></label>Do you smoke?</td>
                    <td>
                        <input type="radio" name="yes" id="yes">

                        <label for="yes">Yes</label>
                    </td>

                    <td>
                        <input type="radio" name="no" id="no">

                        <label for="no">No</label>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>

            <table>
                <tr>
                    <td><label for="name">Name:</label>
                    </td>

                    <td>
                        <input type="text" name="name" id="name">
                    </td>

                    <td><span>Enter your Full Name</span></td>
                </tr>

                <tr>
                    <td><label for="mail">Email:</label>
                    </td>
                    <td>
                        <input type="email" name="mail" id="mail">
                    </td>

                    <td><span>Enter the vaild Email address</span></td>
                </tr>

                <tr>
                    <td><label for="mobile">Contact Number:</label>
                    </td>
                    <td>
                        <input type="tel" name="mobile" id="mobile">
                    </td>

                    <td><span>Enter vaild mobile number</span></td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" value="Submit Reservation" class="button">

        <input type="submit" value="Clear" class="button">
    </form>
</body>

</html>
