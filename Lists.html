<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
    <style>
        body{
            background-color:skyblue;
        }
        h1{
            color: orange;
        }
    </style>
</head>
    <body>
            <h1>HTML Lists</h1>
            <h2 style="color: blueviolet;">Unordered List</h2>
            <h3>Ordering doesn't matter.</h3>
            <ul>
                <li>Milk</li>
                <li>Sugar</li>
                <li>Bread</li>
            </ul>

            <h2 style="color: blueviolet;">Ordered List</h2>
            <h3>Ordering does matter</h3>
            <ol>
                <li>Put the kettle on</li>
                <li>Put the teabag in the cup</li>
                <li>Wait for the kettle to boil</li>
                <li>Pour boiling water in the cup</li>
            </ol>

    </body>
</html>
