<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <style>
        body {
            background-color: royalblue;
        }

        h1{
            color: sandybrown;
        }

        h3{
            color: lightblue;
        }

        p{
            color:greenyellow;
        }
        li{
            color: white;
        }
    </style>
</head>

<body>
    <h1>HTML Lists</h1>

    <h3><u>Unordered List</u></h3>
    <p>Ordering doesn't Matter.</p>
    <ul>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Bread</li>
    </ul>

    <h3><u>Ordered List</u></h3>
    <p>Ordering Does Matter</p>
    <ol>
        <li>Put the kettle on</li>
        <li>Put the tea bag in the cup</li>
        <li>Wait for kettle to boil</li>
        <li>Pour boiling water in the cup.</li>
    </ol>
</body>

</html>
