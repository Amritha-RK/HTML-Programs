<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        ol li {
            list-style-type: none;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form>
        <ol>
            <li>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="First-Name" value="Kannan" readonly>
            </li>

            <li>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="Last-Name" maxlength="7" required autocomplete="off">
            </li>

            <li>
                <label for="pass">Enter Your Password</label>
                <input type="password" id="pass" name="Password" disabled>
            </li>

            <li>
                <label for="num">Select the number</label>
                <input type="number" id="num" name="number" step="3">
            </li>

            <li>
                <label for="file">Select the file:</label>
                <input type="file" id="file" name="The-File-is" multiple>
            </li>

            <li>
                <label for="tel">Enter your Country code</label>
                <input type="tel" id="tel" name="number-is" size="50" pattern="[A-Za-z]{3}"
                    placeholder="Please enter only 3 characters" autofocus>
            </li>

            <li>
                <input type="image" src="./b-g.jpeg" height="40" width="40" alt="image">
            </li>

            <li>
                <label for="button"></label>
                <input type="button" id="button" value="Click here" onclick="alert('Enter the value:')">
            </li>

            <li>
                <label for="color">Choose the color:</label>
                <input type="color" id="color" name="Color">
            </li>

            <li>
                <label for="date">Choose the Date:</label>
                <input type="date" id="date" name="Date-is">
            </li>

            <li>
                <label for="date-time">Choose the date and Time:</label>
                <input type="datetime-local" id="date-time" name="Date&Time-is">
            </li>

            <li>
                <label for="email">Enter the Email:</label>
                <input type="email" id="email" name="Email">
            </li>

            <li>
                <label for="month">Choose the month:</label>
                <input type="month" id="month" name="month-is">
            </li>

            <li>
                <label for="range">Select the range</label>
                <input type="range" id="range" name="Range-is">
            </li>

            <li>
                <label for="search">Search here</label>
                <input type="search" id="search" name="content-is">
            </li>

            <li>
                <label for="time">Choose the time:</label>
                <input type="time" id="time" name="Time-is">
            </li>

            <li>
                <label for="website">Enter your website</label>
                <input type="url" itemref="website" name="Website-address-is" title="web-address">
            </li>

            <li>
                <label for="week">Choose the week:</label>
                <input type="week" id="week" name="week-is">
            </li>

            <li>
                <label>Select your Gender:</label>

                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">

                <label for="female">Female</label>
                <input type="radio" id="female" name="gender">
            </li>

            <li>
                <label>Select the language:</label>

                <label for="tamil">Tamil</label>
                <input type="checkbox" id="tamil" name="tamil">

                <label for="eng">English</label>
                <input type="checkbox" id="eng" name="english">

                <label for="hindi">Hindi</label>
                <input type="checkbox" id="hindi" name="hindi">
            </li>

            <li>
                <input type="submit">
                <input type="reset">
            </li>
        </ol>
    </form>
</body>

</html>
