<!DOCTYPE html>
<html>
<head>
    <title>Image and their attributes</title>
    <style>
        body {
            background-image: url("background_flower.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        h1 {
            background-image: url("Background1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }

        h2 {
            background-image: url("background_pencil.jpg");
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>

    <h1>Image 1</h1>
    <h1>flower</h1>
    <h1>Background</h1>

    <img src="back-1.jpg" alt="Image" width="300" height="300">
    <img src="rabbit.jpeg" style="float: right;"width="300" height="300">
    <h2>Flower1</h2>

    <img src="image bt21.jpg" alt="BT21 png" width="300" height="300">
    <h2>BT21</h2>

    <!-- correct image format -->
    <img src="tiger.jpeg" alt="Fruits" width="300" height="300">
    <h2>Fruits</h2>


    <!-- Wrong image format -->
    <img src="back-1.jpg" alt="BT21 cartoon" width="300" height="300">
    <h2>Cartoon BT21</h2>

</body>

</html>
