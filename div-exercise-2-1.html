<!DOCTYPE html>
<html>

<head>
    <title>
        Inline Exercise 2
    </title>
    <style>
        #poster {
            width: 800px;
            height: 600px;
        }

        #up {
            height: 100px;
            width: 800px;
            background-color: brown;
        }

        #middle {
            height: 400px;
            width: 800px;
            background-color: peachpuff;
        }

       

        #mid1 {
            height: 400px;
            width: 200px;
            background-color: navy;
            float: left;
        }

        #mid2 {
            height: 400px;
            width: 600px;
            background-color:yellow;
            float: left;
        }

        #mid21 {
            height: 400px;
            width: 500px;
            background-color:yellow;
            float: left;
        }

        #mid22 {
            height: 300px;
            width: 100px;
            background-color: green;
            float: left;
        }

        #down {
            height: 100px;
            width: 800px;
            background-color: blue;
        }

    </style>
</head>

<body>
    <div id="poster">
        <div id="up"></div>
        <div id="middle">
            <div id="mid1"></div>
            <div id="mid2">
                <div id="mid21"></div>
                <div id="mid22"></div>
            </div>
        </div>
        <div id="down"></div>
    </div>
</body>

</html>
