<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Path</title>
    <style>
        img{
            height: 200px;
            
        }
    </style>
</head>
<body>
    <!-- relative file path-->

    <img src="./pictures/daisy.jpeg" alt="image">
    
    <!-- absolute file path-->
    <img src="./../images/./folder-3/folder-2/folder-1/boat.jpeg" alt="image">

    <img src="C:\drop.jpg" alt="img">

    <img src="https://images.pexels.com/photos/2106037/pexels-photo-2106037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="img">
</body>
</html>
