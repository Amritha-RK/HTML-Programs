<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .parent {
            height: 600px;
            width: 600px;
            text-align: center;
            color: white;
            font-weight: bolder;
        }

        .section-1{
            height: 200px;
            width: 600px;
            background-color: hotpink;
            padding-top:100px ;
        }

        .section-2{
            height: 200px;
            width: 600px;
            background-color: lawngreen;
            padding-top:100px ;
        }

        .section-3{
            height: 200px;
            width: 600px;
            background-color: lightblue;
            padding-top:100px ;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="section-1">Section One</div>
        <div class="section-2">Section Two</div>
        <div class="section-3">Section Three</div>
    </div>
</body>

</html>
