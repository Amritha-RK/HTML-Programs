<!DOCTYPE html>
<html>

<head>
    <title>Videos</title>
</head>

<body>
    <h1>Video Element</h1>
    <!-- chrome does not support autoplay alone..-->
    <video height="400" width="400" controls autoplay muted>
        <source src="logic_in_tollywood.mp4" type="video/mp4">
    </video>

    <!-- If we did not give any controls the video file will be showed as an image-->
    <video height="200" width="200">
        <source src="logic_in_tollywood.mp4" type="video/mp4">
    </video>


</body>

</html>
