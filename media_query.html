<!DOCTYPE html>
<html>

<head>
    <title>Exercise1_Media Query Breakpoints</title>
    <style>
        #header {
            background-color: green;
            height: 100px;
            width: 100%;
        }

        #leftcontainer {
            background-color: hotpink;
            height: 500px;
            width: 70%;
            float: left;
        }

        #rightcontainer {
            background-color: khaki;
            height: 500px;
            width: 30%;
            float: left;
        }

        @media only screen and (max-width: 568px) {
            #rightcontainer {
                height: 200px;
                width: 100%;
            }
        }

        @media only screen and (max-width:568px) {
            #leftcontainer {
                height: 300px;
                width: 100%;
            }
        }

        #footer {
            background-color: lightsalmon;
            height: 100px;
            width: 100%;
            float: left;
        }
    </style>
</head>

<body>

    <div id="header"></div>
    <div id="leftcontainer"></div>
    <div id="rightcontainer"></div>
    <div id="footer"></div>
</body>

</html>
