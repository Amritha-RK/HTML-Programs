<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Keeper</title>
    <style>
        form {
            width: 600px;
            margin: auto;
            padding: 10px;
            /*background-image: url("../Task-Images/flamingo.webp");
            background-size: cover;
            color: white;*/
        }

        ol li {
            list-style-type: none;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
        }

        span {
            color: red;
        }

        .label {
            display: inline-block;
            width: 150px;
            text-align: justify;
        }

        .size {
            width: 235px;
            height: 20px;
        }


        fieldset {
            margin-bottom: 15px;
        }

        .list li {
            float: left;
            margin-right: 40px;
        }

        .submit {
            border: 2px solid rgb(1, 151, 244);
            padding: 10px;
        }
    </style>
</head>

<body>
    <form action="">
        <h1>Zoo Keeper Application Form</h1>
        <p><i>Please Complete The form. Mandatory fields are marked with a <span>*</span></i></p>
        <fieldset>
            <legend>CONTACT DETAILS</legend>
            <ol>
                <li>
                    <label for="" class="label">Name <span>* </span></label>
                    <input type="text" class="size">
                </li>

                <li>
                    <label for="" class="label">Contact Number</label>
                    <input type="tel" name="" id="" class="size">
                </li>

                <li>
                    <label for="" class="label">Email <span>*</span></label>
                    <input type="email" name="" id="" class="size">
                </li>
            </ol>

        </fieldset>

        <fieldset>
            <legend>PERSONAL INFORMATION</legend>

            <ol>
                <li>
                    <label for="" class="label">Age <span>*</span></label>
                    <input type="text" name="" id="" class="size">
                </li>

                <li>
                    <label for="Gender" class="label">Gender <span>*</span></label>
                    <select id="Gender" name="gender" class="size">
                        <option value="female">Female</option>
                        <option value="male">male</option>
                        <option value="other">Other</option>
                    </select>
                </li>

                <li>
                    <label for="" class="label">When did you first know you wanted to be a zoo-keeper?</label>

                    <textarea name="" id="" cols="30" rows="6"></textarea>
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>PICK YOUR FAVORITE ANIMALS</legend>

            <ol class="list">
                <li><input type="checkbox" name="" id="">
                    <label for="">Zebra</label>
                </li>

                <li><input type="checkbox" name="" id="">
                    <label for="">Cat</label>
                </li>

                <li><input type="checkbox" name="" id="">
                    <label for="">Anaconda</label>
                </li>

                <li><input type="checkbox" name="" id="">
                    <label for="">Dog</label>
                </li>
            </ol>
            <br>
            <ol class="list">
                <li><input type="checkbox" name="" id="">
                    <label for="">Elephant</label>
                </li>

                <li><input type="checkbox" name="" id="">
                    <label for="">Wildebeest</label>
                </li>

                <li><input type="checkbox" name="" id="">
                    <label for="">Pigeon</label>
                </li>

                <li><input type="checkbox" name="" id="">
                    <label for="">Crab</label>
                </li>
            </ol>

        </fieldset>

        <input type="submit" value="Submit Application" class="submit">
    </form>

</body>

</html>
