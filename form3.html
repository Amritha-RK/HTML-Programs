<!DOCTYPE html>
<html>

<head>
    <title>Form Document</title>
    <style>
        ol {
            list-style-type: none;
        }

        li {
            padding-bottom: 10px;
        }

        .label {
            width: 100px;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form method="post" action="file.html" target="_blank" autocomplete="off">

        <h1>Input Types</h1>

        <ol>

            <li><label for="fname" class="label">First Name:</label>
                <input type="text" id="fname" name="FirstName">

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="LastName">
            </li>

            <li>
                <label for="email" class="label">E-mail:</label>
                <input type="email" id="email" name="E-mail">
            </li>

            <li>
                <label for="pass" class="label">Password:</label>
                <input type="password" id="pass" name="password">
            </li>

            <li>
                <label for="num" class="label">Height:</label>
                <input type="number" id="num" name="Height" placeholder="ex: 7.5">
            </li>

            <li>
                <label class="label">Gender:</label>


                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">

                <label for="female">Female</label>
                <input type="radio" id="female" name="gender">

                <label for="others">Other</label>
                <input type="radio" id="others" name="gender">


            </li>

            <li>
                <label for="d&t" class="label">Date and Time:</label>
                <input type="datetime-local" id="d&t" name="date and time">
            </li>

            <li>
                <label for="color" class="label">Color:</label>
                <input type="color" id="color" name="color">
            </li>

            <li>
                <label for="mfile" class="label">File:</label>
                <input type="file" id="mfile" name="file">
            </li>

            <li>
                <label for="date" class="label">Date:</label>
                <input type="date" id="date" name="date">
            </li>

            <li>
                <label for="month" class="label">Month:</label>
                <input type="month" id="month" name="month">
            </li>

            <li>
                <label for="time" class="label">Time:</label>
                <input type="time" id="time" name="Time">
            </li>

            <li>
                <label for="week" class="label">Week:</label>
                <input type="week" id="week" name="week">
            </li>

            <li>
                <label class="label">Computer Skills:</label>

                <label for="html">HTML</label>
                <input type="checkbox" id="html" name="HTML">

                <label for="css">CSS</label>
                <input type="checkbox" id="css" name="CSS">

                <label for="java">JAVA</label>
                <input type="checkbox" id="java" name="JAVA">

                <label for="python">Python</label>
                <input type="checkbox" id="python" name="Python">

                <label for="multi">Multimedia</label>
                <input type="checkbox" id="multi" name="Multimedia">

                <label for="animie">Animation</label>
                <input type="checkbox" id="animie" name="Animation">

            </li>

            <li>
                <label for="link" class="label">URL:</label>
                <input type="url" id="link" name="link">
            </li>

            <li>
                <label for="search" class="label">Search:</label>
                <input type="search" id="search" name="search">
            </li>

            <li>
                <label id="hide" class="label">Id number:</label>
                <input type="hidden" id="hide" name="Hidden" value="id.no:202101">
            </li>

            <li>
                <label for="tel" class="label">Telephone:</label>
                <input type="tel" id="tel" name="telephone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{5}"
                    placeholder="eg: 91-97482-47593">
            </li>

            <li>
                <label for="range" class="label">Volume Range (1 to 100):</label>
                <input type="range" id="range" name="range" min="0" max="100">
            </li>

            <li>
                <label for="reset"></label>
                <input type="reset" id="reset" name="reset">

                <label></label>
                <input type="submit">

                <label></label>
                <input type="image" src="flower.jpg" height="20" width="50" alt="Flower">
            </li>

        </ol>

    </form>

</body>

</html>
