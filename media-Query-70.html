<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with media Query</title>
    <style>
        .parent {
            padding: 10px;
            height: 500px;
            width: 1000px;
            border: 2px solid black;
        }

        .header {
            background-color: green;
            height: 95px;
            margin-bottom: 5px;
        }

        .middle {
            height: 300px;
            width: 100%;
        }

        .left {
            height: 100%;
            width: 59.2%;
            float: left;
            margin-right: 5px;
            background-color: darkblue;
        }

        .right {
            height: 100%;
            width: 40%;
            float: left;
            background-color: goldenrod;
        }

        .footer {
            height: 95px;
            margin-top: 5px;
            background-color: magenta;
        }

        @media only screen and (max-width:700px) {
            .left{
                width: 100%;
                height: 59%;
                margin-bottom: 5px;
            }

            .right{
                width: 100%;
                height: 39%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="header"></div>
        <div class="middle">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
