<!DOCTYPE html>
<html>

<head>
    <title>Div Exercise</title>

    <style>
        #container {
            height: 590px;
            width: 100%;
        }

        .header {
            height: 99px;
            width: 100%;
            background-color: rgb(54, 163, 199);
            margin-bottom: 7px;
        }

        .middle {
            height: 389px;
            width: 100%;
        }

        .leftcontainer {
            height: 380px;
            width: 40%;
            border: 1px solid greenyellow;
            background-color: rgb(178, 248, 73);
            float: left;
        }

        .rightcontainer {
            height: 380px;
            width: 59%;
            float: right;
        }

        .top {
            height: 243px;
            width: 100%;
            background-color: rgb(101, 101, 209);
            float: right;
            margin-bottom: 8px;
        }

        .bottom {
            height: 130px;
            width: 100%;
            background-color: cadetblue;
            float: right;
        }

        .footer {
            height: 99px;
            width: 100%;
            background-color: rgb(255, 201, 101);
            float: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="header"></div>
        <div class="middle">
            <div class="leftcontainer"></div>
            <div class="rightcontainer">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </div>
        <div class="footer"></div>

    </div>
</body>

</html>
