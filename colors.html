<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        table {
            margin: auto;
        }

        td,
        th {
            border: 1px solid gray;
        }

        td {
            text-align: center;
        }

        .size {
            height: 125px;
            width: 125px;
        }

        .navy {
            background-color: navy;
        }

        .blue {
            background-color: blue;
        }

        .teal {
            background-color: teal;
        }

        .aqua {
            background-color: aqua;
        }

        .darkred {
            background-color: #8B0000;
        }

        .pink {
            background-color: #FFC0CB;
        }

        .lavender {
            background-color: #E6E6FA;
        }

        .lime {
            background-color: #00FF00;
        }

        .orange {
            background-color: rgb(255, 166, 0);
        }

        .gold {
            background-color: rgb(255, 217, 0);
        }

        .yellow {
            background-color: rgb(255, 255, 0);
        }

        .lightyellow {
            background-color: rgb(255, 255, 224);
        }

        .goldenrod {
            background-color: hsl(72, 68%, 67%);
        }

        .darkgoldenrod {
            background-color: hsl(275, 100%, 25%);
        }

        .peru {
            background-color: hsl(30, 59%, 53%);
        }

        .chocolate {
            background-color: hsl(20, 100%, 30%);
        }

        .powderblue {
            background-color: rgba(176, 224, 230, 1.0);
        }

        .lightblue {
            background-color: rgba(173, 216, 230, 1.0);
        }

        .skyblue {
            background-color: rgba(135, 206, 235, 1.0);
        }

        .lightskyblue {
            background-color: rgba(135, 206, 250, 1.0);
        }

        .honeydew {
            background-color: hsla(120, 100%, 97%, 1.0);
        }

        .mintcream {
            background-color: hsla(150, 100%, 98%, 1.0);
        }

        .azure {
            background-color: hsla(180, 100%, 97%, 1.0);
        }

        .aliceblue {
            background-color: hsla(208, 100%, 97%, 1.0);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="8">COLORS</th>
        </tr>

        <tr>
            <th colspan="4">Use Color Name</th>
            <th colspan="4">Use rgb code</th>
        </tr>

        <tr>
            <td class="size navy"></td>
            <td class="size blue"></td>
            <td class="size teal"></td>
            <td class="size aqua"></td>
            <td class="size orange"></td>
            <td class="size gold"></td>
            <td class="size yellow"></td>
            <td class="size lightyellow"></td>
        </tr>

        <tr>
            <td>Navy</td>
            <td>Blue</td>
            <td>Teal</td>
            <td>Aqua</td>
            <td>Orange</td>
            <td>Gold</td>
            <td>Yellow</td>
            <td>Light Yellow</td>
        </tr>

        <tr>
            <th colspan="4"> Use Hexadecimal Code</th>
            <th colspan="4"> Use hsl Code</th>
        </tr>

        <tr>
            <td class="size darkred"></td>
            <td class="size pink"></td>
            <td class="size lavender "></td>
            <td class="size lime"></td>
            <td class="size goldenrod"></td>
            <td class="size darkgoldenrod"></td>
            <td class="size peru"></td>
            <td class="size chocolate"></td>
        </tr>

        <tr>
            <td>darkred</td>
            <td>Pink</td>
            <td>Lavender</td>
            <td>Lime</td>
            <td><!--Goldenrod-->iceberg lettuce</td>
            <td><!--Dark Goldenrod-->Indigo</td>
            <td>Peru</td>
            <td>Chocolate</td>
        </tr>

        <tr>
            <th colspan="4">Use rgba Code</th>
            <th colspan="4">Use hsla Code</th>
        </tr>

        <tr>
            <td class="size powderblue"></td>
            <td class="size lightblue"></td>
            <td class="size skyblue"></td>
            <td class="size lightskyblue"></td>
            <td class="size honeydew"></td>
            <td class="size mintcream"></td>
            <td class="size azure"></td>
            <td class="size aliceblue"></td>
        </tr>

        <tr>
            <td>Powder Blue</td>
            <td>Light Blue</td>
            <td>Sky Blue</td>
            <td>Light Sky Blue</td>
            <td>Honeydew</td>
            <td>Mint Cream</td>
            <td>Azure</td>
            <td>Alice Blue</td>
        </tr>
    </table>
</body>

</html>
