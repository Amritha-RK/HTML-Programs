<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>

    <style>
        ol {
            list-style-type: none;
        }

        li {
            margin-bottom: 10px;
        }

        form{
            width: 50%;
            background-image: url("../Task-Images/ocean.webp");
            background-size: cover;
            padding: 10px;
            margin: auto;
        }

        h1{
            text-align: center;
        }

        .text{
            color: white;
        }
    </style>
</head>

<body>
    <h1>Form - Input Types</h1>
    <form>
        <ol>

            <li><label for="fname">First Name:</label>
                <input type="text" id="fname" name="FirstName">

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="LastName">
            </li>

            <li>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="E-mail">
            </li>

            <li>
                <label>Gender:</label>

                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">

                <label for="female">Female</label>
                <input type="radio" id="Female" name="gender" title="female">

            </li>

            <li>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="password">
            </li>

            <li>
                <label for="num">Height:</label>
                <input type="number" id="num" name="Height" step="3">
            </li>

            <li>
                <label for="d&t">Date and Time:</label>
                <input type="datetime-local" id="d&t" name="date and time">
            </li>

            <li>
                <label for="color">Color:</label>
                <input type="color" id="color" name="color">
            </li>

            <li>
                <label for="mfile">File:</label>
                <input type="file" id="mfile" name="file">
            </li>

            <li>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </li>

            <li>
                <label>Languages:</label>

                <label for="eng">English</label>
                <input type="checkbox" id="eng" name="English">

                <label for="tam">Tamil</label>
                <input type="checkbox" id="tam" name="tamil">

                <label for="hin">Hindi</label>
                <input type="checkbox" id="hin" name="Hindi">

                <label for="mal">Malayalam</label>
                <input type="checkbox" id="mal" name="malayalam">

                <label for="telu">Telugu</label>
                <input type="checkbox" id="telu" name="telegu">

            </li>

            <li>
                <label for="month">Month:</label>
                <input type="month" id="month" name="month">
            </li>

            <li>
                <label for="time">Time:</label>
                <input type="time" id="time" name="Time">
            </li>

            <li>
                <label for="week">Week:</label>
                <input type="week" id="week" name="week">
            </li>

            <li>
                <label for="link">URL:</label>
                <input type="url" id="link" name="link">
            </li>

            <li>
                <label for="search" class="text">Search:</label>
                <input type="search" id="search" name="search">
            </li>

            <li>
                <label for="hide" class="text">Id number:</label>
                <input type="hidden" id="hide" name="Hidden">
            </li>

            <li>
                <label for="tel" class="text">Telephone:</label>
                <input type="tel" id="tel" name="telephone">
            </li>

            <li>
                <label for="range" class="text">Volume Range (1 to 100):</label>
                <input type="range" id="range" name="range">
            </li>

            <li>
                <input type="reset" id="reset" name="reset">

                <input type="submit">

                <input type="image" src="../Task-Images/cliff.jpeg" height="30" width="50" alt="Flower">
            </li>

        </ol>
    </form>
</body>

</html>
