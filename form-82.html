<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Information</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .parent {
            height: auto;
            width: 900px;
        }

        .header {
            height: 60px;
            width: 100%;
            background-color: rgb(58, 193, 247);
            color: white;
            text-align: center;
        }

        .middle {
            height: 300px;
            background-color: lightgray;
        }

        .left {
            height: auto;
            width: 450px;
            float: left;
        }

        .right {
            height: auto;
            width: 450px;
            float: left;
        }

        .footer {
            height: 50px;
            background-color: lightgray;
        }

        table {
            border-spacing: 10px;
        }

        input {
            width: 250px;
        }

        th {
            text-align: left;
        }

        .button{
            display: inline-block;
            background-color: lightblue;
            padding: 5px;
            border: 2px solid grey;
            width: 100px;
        }

        .one{
            margin-left: 330px;
        }

        .two{
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="header">
            <h2>SCHOOL INFORMATION</h2>
        </div>
        <div class="middle">
            <div class="left">
                <form action="">
                    <table>
                        <tr>
                            <th><label for="name">Name of School</label></th>

                            <td><input type="text" name="name" id="name"></td>
                        </tr>

                        <tr>
                            <th><label for="prin">Name of Principal</label></th>

                            <td><input type="text" name="prin" id="prin"></td>
                        </tr>

                        <tr>
                            <th><label for="class">Class Avilable</label></th>

                            <td><input type="text" name="class" id="class"></td>
                        </tr>

                        <tr>
                            <th><label for="la">Total Land Area</label></th>

                            <td><input type="text" name="la" id="la"></td>
                        </tr>

                        <tr>
                            <th><label for="id">School ID No</label></th>

                            <td><input type="text" name="id" id="id"></td>
                        </tr>

                        <tr>
                            <th><label for="reg">Registration No</label></th>

                            <td><input type="text" name="reg" id="reg"></td>
                        </tr>

                        <tr>
                            <th><label for="post">Postal Code</label></th>

                            <td><input type="text" name="post" id="post"></td>
                        </tr>

                        <tr>
                            <th><label for="est">Date of Establishment</label></th>

                            <td><input type="text" name="est" id="est"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="right">
                <form action="">
                    <table>
                        <tr>
                            <th><label for="mc">Municipal Council</label></th>

                            <td><input type="text" name="mc" id="mc"></td>
                        </tr>

                        <tr>
                            <th><label for="address">Address</label></th>

                            <td><textarea name="" id="" cols="31" rows="5" name="address" id="address"></textarea></td>
                        </tr>

                        <tr>
                            <th><label for="teh">Tehsile</label></th>

                            <td><input type="text" name="teh" id="teh"></td>
                        </tr>

                        <tr>
                            <th><label for="dis">District</label></th>
                        
                            <td><input type="text" name="dis" id="dis"></td>
                        </tr>

                        <tr>
                            <th><label for="pro">Province</label></th>
                        
                            <td><input type="text" name="pro" id="pro"></td>
                        </tr>

                        <tr>
                            <th><label for="con">Country</label></th>
                        
                            <td><input type="text" name="con" id="con"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="footer">
            <form action="">
                <input type="submit" value="ADD" class="button one">
                <input type="reset" value="CANCEL" class="button two">
            </form>
        </div>
    </div>
</body>

</html>
