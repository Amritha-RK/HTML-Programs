<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Example</title>
    <style>
        .box {
            position: relative;
            display: inline-block;
        }

        .box-content {
            display: none;
            position: absolute;
            left: 10px;
            background-color: darkgray;
            width: 160px;
            z-index: 1;
        }

        .box-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .box-content a:hover {
            background-color: lightcyan;
        }

        .box:hover .box-content {
            display: block;
        }
        
    </style>
</head>

<body>

    <div class="box">
        <div class="buttton">Dropdown</div>
        <div class="box-content">
            <a href="#">Link 1</a>
            <a href="$">Link 2</a>
            <a href="*">Link 3</a>
        </div>
    </div>

</body>

</html>
