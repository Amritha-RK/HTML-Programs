<!DOCTYPE html>
<html>

<head>
    <title>
        Table with background image
    </title>
    <style>
        table {
            border: 1px solid black;
            width: 50%;
            height: 400px;
            background-image: url("./../../../../../images/rose.jpeg");
        }

        tr,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <table>
        <caption>In this example, we use the background attribute with the tabletag which display the image as a background in HTMl table.
        </caption>
        <tr>
            <td>Roll.No</td>
            <td>Name</td>
        </tr>

        <tr>
            <td>101</td>
            <td>Abhay</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Chetan</td>
        </tr>

        <tr>
            <td>103</td>
            <td>Vikram</td>
        </tr>

        <tr>
            <td>104</td>
            <td>Rakesh</td>
        </tr>

        <tr>
            <td>105</td>
            <td>Sumit</td>
        </tr>
    </table>
</body>

</html>
