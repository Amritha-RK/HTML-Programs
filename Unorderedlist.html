<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un-Ordered List</title>
    <style>
        body {
            background-color: pink;
            color: red;
        }

        ul {
            list-style-type: circle;
        }
    </style>
</head>

<body>
    <h1><u>UN ORDERED LIST</u></h1>
    <p>Ingredients for making of Tea</p>

    <ul>
        <li>Sugar</li>
        <li>Tea Powder</li>
        <li>Milk</li>
        <li>Water</li>
    </ul>
</body>

</html>
