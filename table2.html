<!DOCTYPE html>
<html lang="en">

<head>

    <title>Table</title>
    <style>
        table {
            border: 2px solid black;
            padding: 15px;
        }

        th {
            border: 2px solid rgb(86, 112, 46);
            padding: 15px;
        }

        td {
            border: 2px solid blue;
            padding: 15px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="6">Time Table</th>
        </tr>

        <tr>
            <th>hours</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>

        </tr>

        <tr>

            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
            <td rowspan="5">Holiday</td>
        </tr>

        <tr>

            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>

        <tr>
            <th colspan="5">lunch</th>
        </tr>

        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">project</td>
        </tr>

        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>

        </tr>

    </table>
</body>

</html>
