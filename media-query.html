<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #middle {
            height: 400px;
            width: 100%;
            background-color: green;
        }

        .left {
            height: 100%;
            width: 58.75%;
            background-color: green;
            float: left;
            margin-right:15px ;
        }

        .left-one {
            height: 77.5%;
            width: 100%;
            background-color: lightgreen;
            padding: 20px;
            margin-bottom: 10px;
        }

        .articleheader {
            height: 20%;
            width: 100%;
            background-color: rgb(209, 241, 209);
            margin-bottom: 20px;
        }

        .main {
            height: 70%;
            width: 100%;
            background-color: rgb(209, 241, 209);
        }

        .left-two{
            height: 20%;
            width: 100%;
            background-color: lightgreen;
        }

        .right {
            height: 100%;
            width: 40%;
            background-color: lightgreen;
            float: left;
        }

    </style>
</head>

<body>
    <div id="middle">
        <div class="left">
            <div class="left-one">Article
                <div class="articleheader">Article HEader</div>
                <div class="main">Main</div>
            </div>
            <div class="left-two">Section</div>
        </div>

        <div class="right">Aside</div>
    </div>
</body>

</html>
