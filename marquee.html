<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <style>
        marquee{
            background-color:darkgreen;
            color: white;
        }

        h1{
            text-align: center;
            color: darkgreen;
        }
    </style>
</head>

<body>
    <h1>Marquee Tag</h1>

    <marquee width="30" hspace="49%">Left</marquee>
    <marquee direction="right" width="60" hspace="48%">Right</marquee>
    <marquee width="90" hspace="47%">Left</marquee>
    <marquee direction="right" width="120" hspace="46%">Right</marquee>
    <marquee width="150" hspace="45%">Left</marquee>
    <marquee direction="right" width="180" hspace="44%">Right</marquee>
</body>

</html>
