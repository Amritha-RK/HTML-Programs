<!DOCTYPE html>
<html>

<head>
    <title>Marquee Tag</title>
</head>

<body>
    <marquee width="100%" height="100" bgcolor="yellow" direction="up">
        <h1>Welcome to </h1>
    </marquee>


    <marquee width="100%" height="90" bgcolor="pink" direction="down">
        <h2>India.....</h2>
    </marquee>

    <marquee width="100%" height="80" bgcolor="orange" direction="right" behavior="slide">
        <h2>South Korea</h2>
    </marquee>

    <marquee width="100%" height="70" bgcolor="blue" direction="left" behavior="alternate">
        <h2>America</h2>
    </marquee>

    <marquee width="100%" height="60" bgcolor="red" scrollamount="20">
        <h2>England</h2>
    </marquee>

    <marquee width="100%" height="70" bgcolor="grey" loop="2">
        <h2>china</h2>
    </marquee>

    <marquee width="100%" height="70" bgcolor="violet" vspace="40">
        <h2>Tailand</h2>
    </marquee>

    <marquee width="100%" height="70" bgcolor="brown" hspace="70">
        <h2>china</h2>
    </marquee>

</body>

</html>
