<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee Tag</title>
    <style>
      body {
        background-color: orange;
        text-align: center;
        color: white;
      }

      h1{
        color: black;
      }
      .one{
        font-size: 40px;
      }
      .two{
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <h1>Marquee Element</h1>
    <hr>

    <marquee behavior="" direction="" scrollamount="20" class="one" vspace="10">Scrollamount provides value for speeding.</marquee>

    <marquee behavior="" direction="down" height="150" vspace="20" class="two">Behavior provides the scrolling type in a marquee</marquee>
  </body>
</html>
