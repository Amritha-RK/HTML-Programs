<!DOCTYPE html>
<html>
    <head>
        <title>Unordered list</title>
    </head>
    <body>
        <h1>Unordered list</h1>
        <h3>Disc</h3>
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>

        <h3>Square</h3>
        <ul style="list-style: square;">
        <li>first item</li>
        <li> second item</li>
        <li>Third item</li>
        </ul>
    
        <h3>circle</h3>
        <ul style="list-style-type: circle;">
            <li>First item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>

        <h3>None- no bullets</h3>
        <ul style="list-style-type: none;">
            <li>first item</li>
            <li>second item</li>
            <li> third Item</li>
        </ul>
    </body>
</html>
